<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <body>
        <ui:composition template="../plantilla/Formularios.xhtml"> 
            <ui:define name="top">
                Productos Electronicos
            </ui:define>
            <ui:define name="contenido">
                <p:growl id="mensajes" autoUpdate="true"/>

                <h:form id="formFactura">
                    <p:panel id="pnlFactura" style="width: 700px; margin: 0 auto; text-align: center">
                        <p:layout id="DatosCLiente" style="width:100%; height: 175px ">
                            <p:layoutUnit id="datoscliente" position="center" style="padding: 5px; text-align: justify; font-size: 14px; ">

                                <h:panelGrid id="Cedula" columns="3">
                                    <p:outputLabel value="Cedula" style="font-weight: bold"/>
                                    <p:inputText id="txtBuscarEstudiante" value="#{detalleproductoControlador.cedula}" size="12" style="font-weight: bold">
                                        <p:ajax event="keyup" listener="#{detalleproductoControlador.cargarPrestamo()}"
                                                update="formFactura:gridDatosCliente :formFactura:tablaProductos "/>
                                    </p:inputText> 

                                </h:panelGrid> 

                                <h:panelGrid id="gridDatosCliente" columns="2">

                                    <p:outputLabel value="FECHA RESERVACION:" id="FR" style="font-weight: bold"/>
                                    <h:outputText value="#{detalleproductoControlador.objprestamo.fecha_prestamo}"/>
                                    <p:outputLabel value="OBSERVACIONES:" id="Obs" style="font-weight: bold"/>
                                    <h:outputText value="#{detalleproductoControlador.objprestamo.observacion_prestamo}"/>

                                </h:panelGrid> 


                            </p:layoutUnit>


                        </p:layout>
                        <p:separator/>

                        <h:panelGrid id="datosBarra" columns="3">
                            <p:outputLabel value="Codigo Producto" style="font-weight: bold"/>
                            <p:inputText id="txtBuscarProducto" value="#{detalleproductoControlador.codigo_Barra}" size="12" style="font-weight: bold">
                                <p:ajax event="keyup" listener="#{detalleproductoControlador.modificarDetallePrestamo()}"
                                        update="formFactura:txtBuscarProducto"/>
                            </p:inputText> 

                        </h:panelGrid> 

                        <p:separator/>
                        <p:dataTable id="tablaProductos" var="item" value="#{detalleproductoControlador.lstprestamo}" > 
                            <p:column headerText="CODIGO DE BARRA">
                                <p:outputLabel value="#{item.codigoBarra}" style="font-weight: bold"/>

                            </p:column>
                            <p:column headerText="NOMBRE DEL MATERIAL">
                                <h:outputText value="#{item.nombreProducto}"/>
                            </p:column>

                            <p:column headerText="ESTADO">
                              <!--  <h:outputText value="#{item.estado}"/>!-->


                                <img id="j_idt60" src="/appInventarioEspoch/imagenes/Visto1.jpg?pfdrid c=true"  width="50"  title="Inicio" align="center"></img>


                            </p:column>

                        </p:dataTable>
                    </p:panel>

                </h:form>

            </ui:define>

        </ui:composition>       
    </body>
</html>
