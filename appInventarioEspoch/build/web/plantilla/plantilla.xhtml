<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head >
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <p:layout fullPage="true" style="margin-top: -4px; height: 22px;color: blue;background-color: blue">


            <ui:insert name="contenido">Content</ui:insert>

            <p:layout fullPage="true" style="margin-top: -4px; height: 22px;color: blue;background-color: blue">

                <p:layoutUnit position="north" size="100" gutter="0" collapsible="true" style="margin-top: -4px; height: 22px;color: blue;background-color: blue">
                    <ui:include src="/plantilla/cabecera.xhtml"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" gutter="6">
                    <ui:include src="/plantilla/pie.xhtml"/>
                </p:layoutUnit>





                <p:layoutUnit position="west" size="100" header="Panel de Control" collapsible="true">
                     <p class="centered">
                    <a href="/appInventarioEspoch/faces/plantilla/plantilla.xhtml" class="active">
                        
                        <img id="j_idt60" src="/appInventarioEspoch/imagenes/electronica.jpg?pfdrid c=true"  width="100"  title="Inicio" align="center"></img>
                        
                    </a>
                    </p>
                    <h:form style="margin-top: -4px; height: 22px;color: white;background-color: blue" >

                        <p:menu style="margin-top: -4px; height: 22px;color: white;background-color: cyan">
                            <p:submenu label="Componentes">
                                
                                <p:separator/>
                                <p:menuitem value="Color" action="#{menuControlador.frmColor()}"  update=":paginas" icon="ui-icon-close"  style="margin-top: -4px; height: 33px;color: white;background-color: highlight" />
                               
                                <p:menuitem value="Marca" action="#{menuControlador.frmMarca()}" update=":paginas" icon="ui-icon-arrowrefresh-1-w" style="margin-top: -4px; height: 33px;color: white;background-color: highlight"/>

                                <p:menuitem value="Producto" action="#{menuControlador.frmProducto()}"  update=":paginas" icon="ui-icon-extlink" style="margin-top: -4px; height: 33px;color: white;background-color: highlight"/>
                                
                                <p:menuitem value="Prestamo" action="#{menuControlador.frmPrestamo()}"  update=":paginas" icon="ui-icon-disk" style="margin-top: -4px; height: 33px;color: white;background-color: highlight"/>

                                
                                <p:menuitem value="Devolucion" action="#{menuControlador.frmDevolucion()}"  update=":paginas" icon="ui-icon-disk" style="margin-top: -4px; height: 33px;color: white;background-color: highlight"/>

                            </p:submenu>

                        </p:menu>
                    </h:form> 
                </p:layoutUnit>

                <p:layoutUnit position="center" gutter="1">
                    <h:panelGrid id="paginas" width="100%" style="height: 200%">
                        <iframe name="ifr" width="100%" height="100%" src="#{menuControlador.ruta}" style="border: 0"></iframe>
                    </h:panelGrid>
                </p:layoutUnit>

            </p:layout>


        </p:layout>



    </h:body>

</html>
